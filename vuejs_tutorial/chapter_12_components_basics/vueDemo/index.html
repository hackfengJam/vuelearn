<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="../../lib/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="app">
    <button-counter title="title1 : " @click-now="clickNow"></button-counter>
    <button-counter title="title2 : "></button-counter>
    <mu-button-counter title="title1 : "></mu-button-counter>

    <mu-button-counter-slot><h2>h2</h2></mu-button-counter-slot>
    <mu-button-counter-slot></mu-button-counter-slot>
</div>

<script type="text/javascript">
    Vue.component('button-counter', {
        props: ['title'],
        data: function () {
            return {
                count: 0
            }
        },
        template: '<button v-on:click="checkFun">{{title}}You clicked me {{ count }} times.</button>',
        methods: {
            checkFun: function () {
                this.count++;
                this.$emit('click-now', this.count)
            }
        }
    })
    Vue.component('mu-button-counter', {
        props: ['title'],
        data: function () {
            return {
                count: 0
            }
        },
        template: '<div><h1>hi...</h1><button v-on:click="count++">{{title}}You clicked me {{ count }} times.</button></div>'
    })
    Vue.component('mu-button-counter-slot', {
        props: ['title'],
        data: function () {
            return {
                count: 0
            }
        },
        template: '<div><h1>hi...</h1><button v-on:click="count++">{{title}}You clicked me {{ count }} times.</button>' +
            '<slot></slot></div>'
    })
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            name: "Vue"
        },
        methods: {
            clickNow: function (e) {
                console.log(e)
            }
        }
    });
</script>

</body>
</html>
