<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="../../lib/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="app" v-once>
    {{ msg }}
    <p v-html="rawHtml"></p>
    <div v-bind:class="color">test...</div>
    <p>{{ number + 1 }}</p>
    <p>{{ ok ? 'YES' : 'NO' }}</p>
    <p>{{ message.split('').reverse().join('') }}</p>
</div>

<script type="text/javascript">

    // 该对象被加入到一个 Vue 实例中
    var vm = new Vue({
        el: '#app',
        data: {
            msg: "hi vue",
            rawHtml: '<span style="color: red">this is should be red</span>',
            color: 'red',
            number: 10,
            ok: true,
            message: "1,2,3,4",
        }
    })

    vm.msg = "sad"
</script>

<style type="text/css">
    .red {
        color: red;
    }

    .blue {
        color: blue;
        font-size: 100px
    }
</style>

</body>
</html>
