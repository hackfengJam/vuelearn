<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="../../lib/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="app">
    <div v-if="type === 'A'">
        A
    </div>
    <div v-else-if="type === 'B'">
        B
    </div>
    <div v-else-if="type === 'C'">
        C
    </div>
    <div v-else>
        Not A/B/C
    </div>

    <!--  v-show 初始化开销大，v-if 切换成本高  -->
    <h1 v-show="ok">Hello!</h1>
</div>

<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            type: "",
            ok: true,
        }
    });
</script>

</body>
</html>
