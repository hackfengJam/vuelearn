<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="../../lib/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="app">
    {{ a }}
</div>

<script type="text/javascript">
    // 我们的数据对象
    var data = {a: 1}

    // 该对象被加入到一个 Vue 实例中
    var vm = new Vue({
        el: '#app',
        data: data
    })
    // data.a = "hi ... new ..."
    vm.a = "test"

    data.a = "b"

    vm.$data.a = "test"
    // vm.$el === document.getElementById('app')

    vm.$watch('a', function (newVal, oldVal) {
        console.log(newVal, oldVal)
    })

    vm.$data.a = "new test"

</script>

</body>
</html>
